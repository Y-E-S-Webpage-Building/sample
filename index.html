    <p></p>
    
    <img id="poster-image" src="https://cdn.discordapp.com/attachments/835893314821685314/841638601333669918/Yettrang_Talk_Series_1.png" alt="The Poster" width="500">
    <p></p>
    <script src = "script.js"> </script>

  <div class="paying">
    <div id="smart-button-container">
        <div style="text-align: center; width:800px;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
      <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
      <script>
        function initPayPalButton() {
          paypal.Buttons({
            style: {
              shape: 'rect',
              color: 'gold',
              layout: 'vertical',
              label: 'pay',
              
            },

            createOrder: function(data, actions) {
              return actions.order.create({
                purchase_units: [{"description":"Yettrang Talk Series Virtual Ticket","amount":{"currency_code":"USD","value":5}}]
              });
            },

            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
              });
            },

            onError: function(err) {
              console.log(err);
            }
          }).render('#paypal-button-container');
        }
        initPayPalButton();
      </script>
    </div>
  </body>
</html>
