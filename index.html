<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>Yettrang Talk Series</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Practice</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
        img {
            width: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        </style>
  </head>
  <body>
    <img id="poster-image" src="https://cdn.discordapp.com/attachments/835893314821685314/841638601333669918/Yettrang_Talk_Series_1.png"/>
    <h2>You can meet professional with YES</h2>
    <form id="your-name-box">
      <h2>Your Name Form</h2>
      <p class="first">Please fill out this form.</p>
      <input type="text" placeholder="Your name "/>
      <button>OK</button><br>
      <input type="text" placeholder="Your E-mail account"/>
      <button>OK</button>
      <button><div id="smart-button-container">
        <div style="text-align: center;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'pay',
            
          },
  
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"description":"Yettrang Talk Series Virtual Ticket","amount":{"currency_code":"USD","value":5}}]
            });
          },
  
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
          },
  
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script></button>
    
  </form>
  <script>src="script.js"</script>

  </body>
</html>
